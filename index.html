<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <meta http-equiv="X-UA-Compatible"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./static/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <title>javascript on steroids</title>

    </head>
    <body>
        <div class="container-1">
            <h2>challenge 1: your age in days</h2>
            <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
                </div>

                <div>
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>

            <div class="flex-box-container-1">
                <div id="flex-box-result">

                </div>
            </div>
        </div>


        <div class="container-2">
            <h2>challenge 2: cat generator</h2>
            <button class="btn btn-success" onclick="generator()" id="cat-generator">Generator Cat</button>
            <!-- <button class="btn btn-danger" onclick="reset()">Reset</button> -->

            <div class="flex-box-container-2" id="flex-cat-gen">
                    <!-- <img src="./static/images/cat.png" alt=""  width="130px" height="100px">
                    <img src="./static/images/cat.png" alt=""  width="130px" height="100px">
                    <img src="./static/images/cat.png" alt=""  width="130px" height="100px">
                    <img src="./static/images/cat.png" alt=""  width="130px" height="100px">
                    <img src="./static/images/cat.png" alt=""  width="130px" height="100px"> -->
            </div>
        </div>


        <div class="container-3">
            <h2>challenge 3: rock paper scissors</h2>
            <!-- <button class="btn btn-danger" onclick="reset()">Reset</button> -->

            <div class="flex-box-rps" id="flex-box-rps-div">
                <img src="./static/images/rock.jpg" alt="" id="rock" height="100px" width="100px" onclick="rpsGame(this)">
                <img src="./static/images/paper.jpg" alt="" id="paper" height="100px" width="100px" onclick="rpsGame(this)">
                <img src="./static/images/scissorsjpg.jpg" alt="" id="scissors" height="100px" width="100px" onclick="rpsGame(this)">
            </div>
        </div>

        <div class="container-4">
            <h2 id="change-my-color">Challenge 4: Change the Color of all Buttons</h2>
            <!-- <button class="btn btn-danger" onclick="reset()">Reset</button> -->
            <div class="flex-box-pick-color">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>

                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebook!</button>
            </div>

        </div>

        <div class="container-5">
            
            
            <h2>Challenge 5:Blackjack</h2>
            <h3><span id="blackjack-result">Let's Play</span></h3>
            

            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You: <span id="your-blackjack-result">0</span></h2>
                </div>

                <div id="dealer-box">
                    <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>


            <div class="flex-blackjack-row-2">
                <div>
                    <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                    <button class="btn-lg btn-warning  mr-2" id="blackjack-stand-button">Stand</button>
                    <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
                </div>
            </div>


            <div class="flex-blackjack-row-3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>






        <script src="./static/js/script.js"></script>
    </body>
</html>
